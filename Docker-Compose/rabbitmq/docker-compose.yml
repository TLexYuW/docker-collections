version: "3.9"
services:
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq-management
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      # MacOS
      # - ~/docker-data/rabbitmq:/var/lib/rabbitmq
      # Windows
      - D:/DockerMount/rabbitmq:/var/lib/rabbitmq
      
